


<table class="table align-middle">
  <thead>
    <tr>
      <th>Sno</th>
      <th>Username</th>
      <th>Email</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of User_list; index as i">
      <td scope="row">{{i+1}}</td>
      <td>
        <a href="#">
        {{item.username}}
      </a>
      </td>
      <td>{{item.email}}</td>
      <td>
        
          <button mat-raised-button class="bg-success text-white">
            {{item.is_active}}
           </button >
       
        
       
        
      </td>
    </tr>
  </tbody>
</table>
