<form [formGroup]="blog_form" (ngSubmit)="onSubmit()" >
    <div class="alert alert-success" *ngIf="form_temp">
        <strong>Success!</strong> Indicates a successful or positive action.
      </div>
    <div class="example-container">
      <div class="form-group">
        <label for="">Select Categories</label>
        <select class="form-control" formControlName="Item_categories" name="Item_categories" id="" >
          <option value="">setect Categories</option>
          
          <option *ngFor="let item of categories_get_data"  value={{item.id}}>{{item.Categories_name}}</option>
        
        </select>
      </div>
       <div class="form-group">
         <label for="">Title</label>
         <input type="text"
           class="form-control" [value]="data.Item_title" formControlName="Item_title" name="Item_title" id="" aria-describedby="helpId" placeholder="">
         <small id="helpId" class="form-text text-muted">Help text</small>
       </div>

      <div class="form-group">

          <img [src]="data.Item_Images" width="100%" height=120px>
        <label for="">Images</label>
        <input type="file" class="form-control-file" (change)="onChange($event)" name="" id="" placeholder="" aria-describedby="fileHelpId">
                            
        <small id="fileHelpId" class="form-text text-muted">Help text</small>
      </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea class="form-control" [value]="data.Item_Description" formControlName="Item_Description"  name="Item_Description" name="" id="" rows="3"></textarea>
    </div>
     
     
      <div class="form-check form-check-inline">
        <input id="my-input" class="form-check-input" type="checkbox" name="" formControlName="is_Featured"[value]="data.is_Featured" >
        <label for="my-input" class="form-check-label">Description</label>
    </div>
      <div class="form-check form-check-inline">
          <input id="my-input" class="form-check-input" type="checkbox" name="" formControlName="is_Active"[value]="data.is_Active" >
          <label for="my-input" class="form-check-label">Active</label>
      </div>

    
         <button color="warn" mat-raised-button style="margin-left: 10px; margin-top: 20px;">save</button>
         <button (click)="delete_item()" color="warn" mat-raised-button style="margin-left: 10px; margin-top: 20px;">delete</button>
      </div>
      
   </form>
